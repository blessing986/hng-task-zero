<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main class="contact-container">
      <header class="contact-header">
        <nav class="nav-links" aria-label="Page navigation">
          <a href="index.html">Home</a>
          <a href="about.html">About Me</a>
        </nav>

        <h1>Get In Touch</h1>
        <p>I'd love to hear from you. Send me a message!</p>
      </header>

      <section class="contact-body">
        <div
          class="success-message"
          data-testid="test-contact-success"
          role="alert"
          aria-live="polite"
        >
          Thank you for your message! I'll get back to you soon.
        </div>

        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="fullName">
              Full Name <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              data-testid="test-contact-name"
              aria-required="true"
              aria-describedby="error-name"
            />
            <div
              class="error-message"
              id="error-name"
              data-testid="test-contact-error-name"
              role="alert"
            >
              Please enter your full name
            </div>
          </div>

          <div class="form-group">
            <label for="email">
              Email <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@example.com"
              data-testid="test-contact-email"
              aria-required="true"
              aria-describedby="error-email"
            />
            <div
              class="error-message"
              id="error-email"
              data-testid="test-contact-error-email"
              role="alert"
            >
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="subject">
              Subject <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="What's this about?"
              data-testid="test-contact-subject"
              aria-required="true"
              aria-describedby="error-subject"
            />
            <div
              class="error-message"
              id="error-subject"
              data-testid="test-contact-error-subject"
              role="alert"
            >
              Please enter a subject
            </div>
          </div>

          <div class="form-group">
            <label for="message">
              Message <span class="required" aria-label="required">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..... (minimum of 10 characters)"
              data-testid="test-contact-message"
              aria-required="true"
              aria-describedby="error-message"
            ></textarea>
            <div
              class="error-message"
              id="error-message"
              data-testid="test-contact-error-message"
              role="alert"
            >
              Message must be at least 10 characters
            </div>
          </div>

          <button
            type="submit"
            class="submit-button"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>
        </form>
      </section>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
